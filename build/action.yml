name: "Build and publish Dotnet 6"
description: "Build and publish Dotnet 6 web apps"

inputs:
  dropfolder:
    description: "sitename bijv. help.bookingmonser.nl"
    required: true
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v3
  - name: Setup .NET
    uses: actions/setup-dotnet@v2
    with:
      dotnet-version: 6.0.x
      
  - name: Restore dependencies
    shell: cmd
    run: dotnet restore 
    
  - name: Build
    shell: cmd
    run: dotnet build WebApplicationDeploy.sln /nologo /p:PublishProfile=Release /p:PackageLocation="D:\Drop\${{inputs.dropfolder}}\Package" /p:OutDir="D:\Drop\${{inputs.dropfolder}}\Out" /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /maxcpucount:1 /p:platform="Any CPU" /p:configuration="Release"
    
  
